<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/careers.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/careers-queries.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      type="module"
      src="../js/controller/careersController.js"
    ></script>
    <title>Omnifood &mdash; Careers</title>
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <img class="logo" alt="Omnifood logo" src="../img/omnifood-logo.png" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link" href="./careers.html">Careers</a>
          </li>
          <li>
            <a class="main-nav-link" href="./recipeDirectory.html">Recipes</a>
          </li>
          <li>
            <a class="main-nav-link" href="./accConsole.html">Account</a>
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <section class="section-first-interaction">
      <div class="first-interaction-container container">
        <div class="first-interaction-search-panel">
          <h1>Help people eat healthier</h1>
          <p>Join our mission and let's grow together</p>
          <input
            type="text"
            class="first-interaction-search-field"
            placeholder="What job are you looking for..."
          />
          <button class="btn-search">Search</button>
        </div>
        <img class="first-interaction-img" src="../img/people-working.jpg" />
      </div>
    </section>

    <main class="section-main-content hidden">
      <div class="search-panel">
        <input
          type="text"
          class="main-search-field"
          placeholder="Keywords..."
        />
        <ion-icon class="clean-search-field" name="close-outline"></ion-icon>
        <button class="btn-search-main">Search</button>
        <button class="show-mobile-filters-btn">
          <ion-icon name="filter"></ion-icon>
        </button>
      </div>
      <section class="main-body">
        <div class="filters-and-results">
          <div class="filters">
            <button class="mobile-filters-close-btn">
              <ion-icon name="close"></ion-icon>
            </button>
            <div class="filters-overview">
              <div class="filter-name">
                <p>Filters</p>
                <ion-icon name="chevron-up-outline"></ion-icon>
              </div>
              <div class="applied-filters"></div>
              <button class="remove-filters">Remove filters</button>
            </div>
            <div class="city-filters filter-container">
              <div class="filter-name">
                <p>City</p>
                <ion-icon name="chevron-up-outline"></ion-icon>
              </div>
              <ul class="filters-list">
                <li class="individual-filter">
                  <input type="checkbox" name="remote" id="location-remote" />
                  <label for="location-remote">Remote</label>
                </li>
                <li class="individual-filter">
                  <input
                    type="checkbox"
                    name="San-Francisco"
                    id="location-San-Francisco"
                  />
                  <label for="location-San-Francisco">San Francisco</label>
                </li>
              </ul>
            </div>
            <div class="category-filters filter-container">
              <div class="filter-name">
                <p>Category</p>
                <ion-icon name="chevron-up-outline"></ion-icon>
              </div>
              <ul class="filters-list test-hide-filters">
                <li class="individual-filter">
                  <input
                    type="checkbox"
                    name="management"
                    id="category-management"
                  />
                  <label for="category-management">Management</label>
                </li>
                <li class="individual-filter">
                  <input
                    type="checkbox"
                    name="information-technology"
                    id="category-information-technology"
                  />
                  <label for="category-information-technology"
                    >Information Technology</label
                  >
                </li>
                <li class="individual-filter">
                  <input
                    type="checkbox"
                    name="human-resources"
                    id="category-human-resources"
                  />
                  <label for="category-human-resources">Human Resources</label>
                </li>
                <li class="individual-filter">
                  <input type="checkbox" name="finance" id="category-finance" />
                  <label for="category-finance">Finance</label>
                </li>
                <li class="individual-filter">
                  <input
                    type="checkbox"
                    name="marketing"
                    id="category-marketing"
                  />
                  <label for="category-marketing">Marketing</label>
                </li>
                <li class="individual-filter">
                  <input type="checkbox" name="sales" id="category-sales" />
                  <label for="category-sales">Sales</label>
                </li>
                <li class="individual-filter">
                  <input type="checkbox" name="others" id="category-others" />
                  <label for="category-others">Others</label>
                </li>
              </ul>
            </div>
            <div class="experience-filters filter-container">
              <div class="filter-name">
                <p>Experience</p>
                <ion-icon name="chevron-up-outline"></ion-icon>
              </div>
              <ul class="filters-list">
                <li class="individual-filter">
                  <input type="checkbox" name="none" id="experience-none" />
                  <label for="experience-none">No Experience</label>
                </li>
                <li class="individual-filter">
                  <input type="checkbox" name="entry" id="experience-entry" />
                  <label for="experience-entry"
                    >Entry-Level ( &lt; 2 years )</label
                  >
                </li>
                <li class="individual-filter">
                  <input type="checkbox" name="mid" id="experience-mid" />
                  <label for="experience-mid">Mid-Level ( 2-5 years )</label>
                </li>
                <li class="individual-filter">
                  <input type="checkbox" name="senior" id="experience-senior" />
                  <label for="experience-senior">Senior ( &gt; 5 years )</label>
                </li>
              </ul>
            </div>
            <div class="mobile-filters-search-btn-wrapper">
              <button class="mobile-filters-search-btn">
                SEE ALL <strong></strong> RESULTS
              </button>
            </div>
          </div>
          <div class="other-filters">
            <div class="popular-filters">
              <p>Popular filters :</p>
              <ion-icon
                class="filter-carousel-arr filter-carousel-arr-left"
                name="chevron-back-outline"
              ></ion-icon>
              <div class="popular-filters-carousel">
                <p
                  class="filters-carousel-item"
                  data-filter-id="location-remote"
                >
                  Remote
                </p>
                <p
                  class="filters-carousel-item"
                  data-filter-id="category-information-technology"
                >
                  Information Technology
                </p>
                <p
                  class="filters-carousel-item"
                  data-filter-id="experience-entry"
                >
                  Entry-Level
                </p>
                <p
                  class="filters-carousel-item"
                  data-filter-id="category-management"
                >
                  Management
                </p>
                <p
                  class="filters-carousel-item"
                  data-filter-id="category-human-resources"
                >
                  Human Resources
                </p>
              </div>
              <ion-icon
                class="filter-carousel-arr filter-carousel-arr-right"
                name="chevron-forward-outline"
              ></ion-icon>
            </div>
            <p class="results-number"></p>
            <div class="sort-results">
              <button class="date">Date</button>
              <button class="relevance">Relevance</button>
              <button class="salary">Salary</button>
            </div>
          </div>
          <div class="search-results"></div>
        </div>
      </section>
    </main>
  </body>
</html>
